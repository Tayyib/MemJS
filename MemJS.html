<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #MemJS-UI
        {
            margin           : 5px 15px;
            padding          : 0 12px;
            border-style     : solid;
            border-color     : rgb(222, 222, 222);
            border-width     : 1px;
            border-radius    : 5px;
            background-color : white;
        }

        #MemJS-Header
        {
            padding : 3px 0 3px;
        }

        #MemJS-Title, #MemJS-Buttons
        {
            display : inline;
        }

        #MemJS-Buttons > button
        {
            float : right;
        }

        #MemJS-TextArea
        {
            width  : 100%;
            height : 222px;
        }
    </style>
</head>
<body>
<div id='MemJS-UI'>
    <div id='MemJS-Header'>
        <h3 id='MemJS-Title'>Ready to download the course.</h3>
        <!-- TODO -> checkbox (#level tag), combobox (column delimiter) -->
        <div id='MemJS-Buttons'>
            <button id='MemJS-CopyData'>Copy to clipboard!</button>
            <button id='MemJS-Download'>Download!</button>
        </div>
    </div>
    <textarea id='MemJS-TextArea'></textarea>
</div>
</body>
</html>
