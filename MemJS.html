<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #MemJS-UI
        {
            margin           : 5px 15px;
            padding          : 0 12px;
            border-color     : 1px solid rgb(222, 222, 222);
            border-radius    : 5px;
            background-color : white;
        }

        #MemJS-UI > *
        {
            padding : 9px 0;
        }

        #MemJS-Header > *
        {
            display : inline;
        }

        #MemJS-Header > *:not(h3)
        {
            float : right;
        }

        #MemJS-Header > *:not(h3):not(label)
        {
            margin-left : 9px;
        }

        #MemJS-TextArea
        {
            width  : 100%;
            height : 222px;
        }

        #MemJS-CheckBox
        {
            width         : 85px;
            border-radius : 4px;
        }
    </style>
</head>
<body>
<div id='MemJS-UI'>
    <div id='MemJS-Header'>
        <h3 id='MemJS-Title'>Ready to download the course.</h3>
        <button id='MemJS-CopyData'>Copy to clipboard!</button>
        <button id='MemJS-Download'>Download!</button>
        <select id='MemJS-CheckBox'>
            <option value='tab'>TSV</option>
            <option value='comma'>CSV</option>
        </select>
        <label>Add level tag.</label><input type="checkbox">
    </div>
    <textarea id='MemJS-TextArea'></textarea>
</div>
</body>
</html>
